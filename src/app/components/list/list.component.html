<main class="list-box">
  <header class="list-header">Tytu≈Ç</header>
  <ul class="list">
    <li *ngFor="let task of tasksArray">
      <app-task
        class="list-item"
        (toDoClick)="onToDoClick($event)"
        (inProgressClick)="onImProgressClick($event)"
        (deleteClick)="onDeleteClick($event)"
        [task]="task"
        [isInprogressButtonVisible]="isInprogressButtonVisible"
        [isDoneButtonVisible]="isDoneButtonVisible"
        [isDeleteButtonVisible]="isDeleteButtonVisible"
      ></app-task>
    </li>
  </ul>
</main>
