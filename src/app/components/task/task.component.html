<div>
    {{ task.description}} <br />
    {{ task.status }} <br />
    <button *ngIf="isInprogressButtonVisible" (click)="onToDoClick(task)">
      In progress
    </button>
    <button *ngIf="isDoneButtonVisible" (click)="onInProgressClick(task)">
      Done
    </button>
    <button *ngIf="isDeleteButtonVisible" (click)="onDeleteClick(task)">
      Delete
    </button>
  </div>
