<div class="input-box">
    <mat-form-field class="input-box__input" appearance="fill">
        <mat-label>Task</mat-label>
        <input matInput type="text" #task (keyup.enter)="emitTask(task)" />
    </mat-form-field>
    <button class="input-box__add-button" mat-flat-button color="primary" (click)="emitTask(task)">
    Add
  </button>
</div>
