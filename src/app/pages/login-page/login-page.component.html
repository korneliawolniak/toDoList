<mat-card class="main-login-box">
    <div class="sing-in__header">
        <div class="sing-in__title">SING IN</div>
        <div class="sing-in__sing-up" [routerLink]="['/register']">SING UP</div>
    </div>

    <form class="sing-in__input-box">
        <mat-form-field class="sing-in__login-input" appearance="fill">
            <mat-label>Login</mat-label>
            <input #loginInput matInput placeholder="example@gmail.com" required />
        </mat-form-field>

        <mat-form-field class="sing-in__password-input" appearance="fill">
            <mat-label>Password</mat-label>
            <input #passwordInput matInput type="password" placeholder="Password" required />
        </mat-form-field>
    </form>
    <div style="color: crimson" *ngIf="errorMessage">Wrong login or password</div>
    <button mat-raised-button class="sing-in__button" color="primary" aria-label="Sing in button" (click)="login(loginInput, passwordInput)">
    SING IN
  </button>
</mat-card>
