<main class="main-page">
  <header class="header-box">
    <div class="header-title">TO DO LIST</div>
    <div class="logout-button-box">
      <button
        class="logout-button"
        mat-fab
        color="primary"
        aria-label="Icon button with a logout icon"
      >
        <mat-icon>power_settings_new</mat-icon>
      </button>
    </div>
  </header>

  <div class="input-box">
    <mat-form-field class="input" appearance="fill">
      <mat-label>Task</mat-label>
      <input matInput placeholder="Task do to..." />
    </mat-form-field>
    <button class ="add-button"mat-flat-button color="primary">Add</button>
  </div>

  <section class="lists-box">
    <app-list class="todo-list"></app-list>
    <app-list class="inprogress-list"></app-list>
    <app-list class="done-list"></app-list>
  </section>

  <footer class="footer">USER</footer>
</main>
